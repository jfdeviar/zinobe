<div class="full-screen" id="registerPage">
    <div class="main-content text-center">
        <div class="bar-wrapper box-small">
            <a href="/#/login">Ingresar</a>
            <a href="/#/register" class="active">Registrarse</a>
        </div>
        <div class="content-wrapper box">
            <div class="form-step step1 active toggle-box">
                <h1>Registrarse</h1>
                <form id="register-form">
                    <label for="phone">Teléfono</label>
                    <input name="phone" id="phone" placeholder="Teléfono" required/>
                    <label for="identification">Identificación</label>
                    <input name="identification" id="identification" placeholder="Identificación" required/>
                    <label for="password">Contraseña</label>
                    <input name="password" id="password" type="password" placeholder="Contraseña" required />
                    <div class="actions">
                        <button class="block" type="submit">Registrarme</button>
                    </div>
                    <div class="actions">
                        <a href="/#/recover">Recuperar contraseña</a>
                    </div>
                </form>
            </div>
            <div class="form-step step2 toggle-box">
                <form id="confirm-form">
                    <label for="phone">Código de confirmación <span class="sent_number"></span></label>
                    <input name="phone" id="code" placeholder="Código" required/>
                    <div class="actions">
                        <button class="block" type="submit">Confirmar</button>
                    </div>
                    <div class="actions">
                        <a class="reset-register">Volver</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $( document ).ready(function() {
        let step = 1;

        function changeStep(){
            $(".form-step").removeClass('active')
            $(".form-step.step"+step).addClass('active')
        }

        function completedRegister(response){
            window.location.hash = "/dashboard"
        }

        function confirmRegister(response){
            console.log(response)
            $("sent_number").text('+57'+$("#phone").val())
            step = 2
            changeStep()
        }

        function resetRegister(response){
            step = 1
            changeStep()
        }

        $("#confirm-form").submit(function(e){
            e.preventDefault();

            CRUD.create('auth/confirm',{
                phone: $("#phone").val(),
                identification: $("#identification").val(),
                code: $("#code").val(),
                password: $("#password").val()
            },completedRegister)
        })

        $("#register-form").submit(function(e){
            e.preventDefault();

            CRUD.create('auth/register',{
                phone: $("#phone").val(),
                identification: $("#identification").val(),
                password: $("#password").val(),
            },confirmRegister)
        });

        $(".reset-register").click(()=>{
            resetRegister()
        })
    })
</script>
